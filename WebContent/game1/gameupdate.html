<!DOCTYPE HTML>

<html>
<head>
	<meta charset="UTF-8">
	<title>Manager</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/bootstrap.min.js"></script> 
	<link href="css/bootstrap.min.css" rel="text/css">
</head>
<body>
	<div id="background">
		<div class="container">
			<span id="message">{{ msg }}</span>
		</div>
		<div class="container">
			<div class="account-info">
				<span v-if="userLoginName">{{ userLoginName }} | <a href="#" @click="logout">注销</a></span>
			</div>
		</div>
		<div id="header">
			<div>
				<div>
					<a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
					<ul>
						<li>
							<a href="index.html" id="menu1">home</a>
						</li>
						<li>
							<a href="media.html" id="menu2">media</a>
						</li>
						<li>
							<a href="games.html" id="menu3">games</a>
						</li>
						<li>
							<a href="about.html" id="menu4">about</a>
						</li>
						<li class="selected">
							<a href="blog.html" id="menu5">blog</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="body">
			<div id="gameadd" class="col-md-3" style="border: 1px solid black;">
			    <div>
			  		<h1 style="text-align: center;">更新游戏</h1>
			  		<div>
			  		<form class="gameform" id="gameform"  action="updateonegame"  autocomplete="on" method="post" enctype="multipart/form-data"> 
                     	<p> 
                            <label for="gameName" class="uname">游戏名字:</label>
                            <input v-bind:value="updategame.gameName" id="usernamesignup" name="gameName" required="required" type="text" placeholder="请输入游戏名" />
                        </p>
                        <p> 
                            <label for="content" class="uname">游戏内容:</label>
                            <input v-bind:value="updategame.content" id="usernamesignup" name="content" required="required" type="text" placeholder="请输入游戏内容" />
                        </p>
						 <p> 
                            <label for="memo" class="youmail">游戏备注:</label>
                            <input v-bind:value="updategame.memo" id="usernamesignup" name="memo" type="text" placeholder="请输入备注"/> 
                        </p>
                        <p> 
                            <label for="downloadLink" class="youmail">下载链接:</label>
                            <input v-bind:value="updategame.downloadLink" id="usernamesignup" name="downloadLink" type="text" placeholder="请输入下载链接"/> 
                        </p>
                        <p> 
                            <label for="score" class="youmail">游戏评分:</label>
                            <input v-bind:value="updategame.score" id="usernamesignup" name="score" type="text" placeholder="请输入游戏评分"/> 
                        </p>
                        <p> 
                            <label for="gameSize" class="youmail">游戏大小:</label>
                            <input v-bind:value="updategame.gameSize" id="usernamesignup" name="gameSize" type="text" /> 
                        </p>
                        <p> 
                            <label for="mainpicture" class="youmail">游戏图片:</label>
                            <input v-bind:value="updategame.mainpicture" id="usernamesignup" name="mainpicture" required="required" type="text" placeholder="请输入游戏图片"/> 
                        </p>
                        <p> 
                            <input id="usernamesignup" name="uid" required="required" type="hidden" v-bind:value="userLoginId"/> 
                        </p>
                        <p> 
                            <input id="usernamesignup" name="gid" required="required" type="hidden" v-bind:value="data.gid"/> 
                        </p>
                        <input type="submit"  value="更新" class="btn" style="margin-bottom: 30px;margin-left: 150px;margin-top: 20px;"/>
                     </form>
			  		</div>
				</div>
			</div>						
			
		</div>
		<div id="footer">
			<div>
				<p>
					@ copyright 2012. All rights reserved.
				</p>
			</div>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script src="js/zepto.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#background',
		data:{
			logoutUrl: 'http://localhost:8080/GameDemo/userlogout',
			getUrl:"http://localhost:8080/GameDemo/showonegame",
			msg: '',
			userLoginName: '',
			updategame:{
				gameName:'',
				content:'',
				memo:'',
				downloadLink:'',
				score:'',
				gameSize:'',
				mainpicture:''
			},
			//updategame:[],
			data:{
				uid:'',
				gid:'',
				id:''
			},
			userLoginId:'',
			result: ''
		}, 
		mounted: function () {
			console.log("mounted")
			this.userLoginName = sessionStorage.getItem('userLoginName')
			console.log(this.userLoginName)
			this.userLoginId = sessionStorage.getItem('userLoginId')
			console.log(this.userLoginId)
			this.getGameById()
		},
		methods:{
			getGameById:function(){
				var vm = this
				vm.msg = ''
				vm.result = ''
				vm.data.uid = window.location.search.split('uid=')[1].split('&gid=')[0]
				vm.data.gid = window.location.search.split('gid=')[1]
				vm.data.id = vm.data.gid
				$.ajax({
					url: vm.getUrl,
					type: 'POST',
					data:vm.data,
					dataType: 'json',
					success: function(data) {
						vm.updategame = data;
						console.log(data)
					},
					error: vm.requestError
				})
			},
			logout: function() {
				var vm = this
				vm.msg = ''
				vm.result = ''

				$.ajax({
					url: vm.logoutUrl,
					type: 'POST',
					dataType: 'json',
					success: function(data) {

						vm.msg = '注销成功！'
						vm.userLoginName = ''
						vm.userLoginId = ''

						sessionStorage.removeItem('userLoginName')
						sessionStorage.removeItem('userLoginId')
						sessionStorage.removeItem('accessToken')
						
					},
					error: vm.requestError
				})
			}
		}
	}) 
</script>
</html>
