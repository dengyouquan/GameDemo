<!-- js/vue-resource.js不能放上面（用不了），只能放这里 -->
<script type="text/javascript" src="js/vue-resource.js" ></script>
<script type="text/javascript">
	var app = new Vue({
			el:'#background',
			data:{
					logoutUrl: 'http://localhost:8080/GameDemo/userlogout',
					msg: '',
					userLoginName: '',
					pageNum:'1',
					result: '',
					pictures:[],
					getUrl:"http://localhost:8080/GameDemo/showpictures",
					userLoginName:''
			}, 
			mounted: function () {
				console.log("mounted")
				this.userLoginName = sessionStorage.getItem('userLoginName')
				console.log(this.userLoginName)
			  this.$nextTick(function () {
			    // 代码保证 this.$el 在 document 中
			    console.log("nextTick")
				this.getPictures()
			  })
			},
			methods:{
				getPictures:function(){
					this.$http.get(this.getUrl)
					.then(function(response){
						this.pictures = response.data;
						console.log("pictures:")
						console.log(this.pictures)
					},function(reserr){
						console.log(reserr)
					})
					.catch(function(response) {
            			console.log(response)
        			})
				},
				uppage:function() {
					this.pageNum--;
					if(this.pageNum<1)
						this.pageNum=1;
				},
				downpage:function() {
					this.pageNum++;
					if(this.pageNum>this.pictures.length/4) 
						this.pageNum--;
				},
				logout: function() {
					var vm = this
					vm.msg = ''
					vm.result = ''
	
					$.ajax({
						url: vm.logoutUrl,
						type: 'POST',
						dataType: 'json',
						success: function(data) {
	
							vm.msg = '注销成功！'
							vm.userLoginName = ''
	
							sessionStorage.removeItem('userLoginName')
							sessionStorage.removeItem('accessToken')
							
						},
						error: vm.requestError
					})
				}
			}
		}) 
</script>
